<h1>{{ title }}</h1>

<div class="container">
  <form>
    Numero 1:
    <input type="number" name="numero1" [(ngModel)]="numero1" /><br /><br />

    Numero 2:
    <input type="number" name="numero2" [(ngModel)]="numero2" /><br /><br />

    <input
      type="submit"
      class="btn btn-primary m-2"
      value="sumar"
      (click)="sumar()"
    />
    <input
      type="submit"
      class="btn btn-primary"
      value="restar"
      (click)="resta()"
    />
  </form>
</div>
<p>resultado: {{ resultado }}</p>
